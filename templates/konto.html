<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ context.title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container text-center mb-3 mt-4">
        <h1>Strona główna</h1>
        <a href="/" class="btn btn-secondary" >Strona główna</a>
        <a href="/ksiazki" class="btn btn-secondary" >Książki</a>
    </div>
<h4 class="container mb-4 mt-4">Witaj na swoim koncie użytkownika. Masz wypożyczone następujące pozycje:</h4>
<h5 class="container text-center mt-5">Tytuły, które możesz wypożyczyć:</h5>
<table class="container table table-striped ">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tytuł</th>
      <th scope="col">Autor</th>
    </tr>
  </thead>
  <tbody>
    {% for book in context.all_books %}
    <tr>
        <th scope="row">{{ book.id }}</th>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
</body>
</html>
