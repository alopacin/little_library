<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ context.title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container text-center mb-1 mt-4 p-2">
        <a href="/" class="btn btn-secondary" >Powrót na stronę główną</a>
    <img src="{{ url_for('static', filename='2.jpg') }}" class="rounded float-end" width="275px" height="275px" alt="">
    </div>
<div class="container mt-3">
    {% for book in context.show_books %}
    <h6 class="container mt-4 fs-4 text-body-secondary">{{ book }}</h6>
    {% endfor %}
    <form action="/ksiazki">
        <button class="text-center btn btn-secondary mb-2 mt-2" type="submit">Zobacz kolejne propozycje</button>
            <h4 class="container text-center col-5 mt-3 p-1 --bs-dark-text-emphasis bg-dark-subtle border border-primary-subtle rounded-3">Zarejestruj się i wypożyczaj!</h4>

    </form>
</div>
</body>
</html>
