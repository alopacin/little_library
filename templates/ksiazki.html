<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ context.title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container text-center mb-3 mt-4 p-3">
        <h1>Przykładowe książki</h1>
        <a href="/" class="btn btn-secondary" >Strona główna</a>
        <a href="/ksiazki" class="btn btn-secondary" >Przykładowe książki</a>
    </div>
<div class="container mt-5">
<h3 class="container mb-3 col-5 mt-4 ">Zarejestruj się i wypożyczaj! Zobacz przykłady książek jakie mamy w naszej wypożyczalni:</h3>
    {% for book in context.show_books %}
    <h5 class="container mt-4 fs-4 text-body-secondary">{{ book }}</h5>
    {% endfor %}
    <form action="/ksiazki">
        <button class="text-center fs-5 btn btn-secondary mb-2 mt-2" type="submit">Zobacz kolejne propozycje</button>
    </form>
    <img src="{{ url_for('static', filename='2.jpg') }}" class="rounded float-end" width="230px" height="200px" alt="">
</div>
</body>
</html>
